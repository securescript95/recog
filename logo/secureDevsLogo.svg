<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="300" cy="300" r="285" fill="none" stroke="#2C3E50" stroke-width="8"/>
  
  <!-- Buffalo head - geometric style -->
  <g transform="translate(300,300)">
    <!-- Main head shape -->
    <polygon points="-60,-80 -40,-120 40,-120 60,-80 50,-40 -50,-40" fill="#5A6C7D"/>
    <polygon points="-50,-40 -30,-60 30,-60 50,-40 40,0 -40,0" fill="#34495E"/>
    <polygon points="-40,0 -20,-20 20,-20 40,0 30,40 -30,40" fill="#2C3E50"/>
    
    <!-- Horns -->
    <polygon points="-80,-100 -60,-140 -40,-120 -60,-80" fill="#34495E"/>
    <polygon points="80,-100 60,-140 40,-120 60,-80" fill="#34495E"/>
    
    <!-- Nose/snout -->
    <polygon points="-20,40 -10,60 10,60 20,40 15,50 -15,50" fill="#2C3E50"/>
    
    <!-- Digital pixel effects -->
    <rect x="-70" y="-60" width="8" height="8" fill="#16A085"/>
    <rect x="-50" y="-80" width="6" height="6" fill="#16A085"/>
    <rect x="-30" y="-100" width="4" height="4" fill="#16A085"/>
    <rect x="30" y="-100" width="4" height="4" fill="#16A085"/>
    <rect x="50" y="-80" width="6" height="6" fill="#16A085"/>
    <rect x="70" y="-60" width="8" height="8" fill="#16A085"/>
    <rect x="-80" y="-20" width="6" height="6" fill="#16A085"/>
    <rect x="80" y="-20" width="6" height="6" fill="#16A085"/>
    <rect x="-40" y="20" width="4" height="4" fill="#16A085"/>
    <rect x="40" y="20" width="4" height="4" fill="#16A085"/>
  </g>
  
  <!-- Text "SECURE DEVS" curved around the top -->
  <defs>
    <path id="textcircle" d="M 300,300 m -200,0 a 200,200 0 1,1 400,0 a 200,200 0 1,1 -400,0"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C3E50" letter-spacing="8">
    <textPath href="#textcircle" startOffset="10%">SECURE DEVS</textPath>
  </text>
</svg>
